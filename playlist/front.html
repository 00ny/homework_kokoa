<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <header class="head">
        <i class="fa-solid fa-x"></i>
        <span> Playlist </span>
      </header>
      <div class="unite">
        <div class="playing_album">
          <div id="nemo">
            <i class="fa-regular fa-image"></i>
          </div>
          <div class="music_discription">
            <h2>Random</h2>
            <h2>Love</h2>
            <h6>by Divary Kapoor</h6>
          </div>
        </div>
        <div class="buttons">
          <div class="play">
            <i class="fa-solid fa-play"></i>
            <span>Play</span>
          </div>
          <div class="icons">
            <i class="fa-regular fa-heart fa-2xl"></i>
          </div>
          <div class="icons">
            <i class="fa-solid fa-plus fa-2xl"></i>
          </div>
        </div>
        <div class="next">
          <div class="playlist">
            <div class="nemo" id="M"></div>
            <div class="music_discription">
              <h4>Matargasti</h4>
              <span>Mohit Chauhan</span>
            </div>
          </div>
          <div class="playlist">
            <div class="nemo" id="A"></div>
            <div class="music_discription">
              <h4>Attitude</h4>
              <span>Lewis Ofman • Attitude</span>
            </div>
          </div>
          <div class="playlist">
            <div class="nemo" id="T"></div>
            <div class="music_discription">
              <h4>Try Everything</h4>
              <span>Shakira • Zootopia</span>
            </div>
          </div>
          <div class="playlist">
            <div class="nemo" id="S"></div>
            <div class="music_discription">
              <h4>Sunflower</h4>
              <span>Joseph Vincent • Sunflower</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3dfa3516a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
