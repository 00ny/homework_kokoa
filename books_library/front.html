<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="white">
      <div class="yellow">
        <i class="fa-solid fa-chart-bar fa-lg"></i>
        <span>library</span>
        <i class="fa-solid fa-basket-shopping fa-lg"></i>
      </div>
      <div class="search">
        <input class="search_box" placeholder="Search books..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="main">
        <h3>Book of the day</h3>
        <div class="big_book">
          <div class="book_border">
            <img src="https://pictures.abebooks.com/isbn/9781849534154-uk.jpg">
          </div>
          <div class="book_discription">
            <h4>No Fixed Abode</h4>
            <span>Journey Through</span>

              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="genre">
              <span>Journey</span>
              <span>Biography</span>
            </div>
            <div class="mark_now">
              <div class="mark">
                <i class="fa-solid fa-bookmark"></i>
              </div>
              <span>Book Now</span>
            </div>
          </div>
        </div>
        <h3>Top Adventures</h3>
        <div class="book_shelf">
          <div class="small_books">
            <div class="small_book">
                <img src="https://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg"/>
            </div>
            <div class="stars">
              <i class="fa-solid fa-star"></i>

              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="small_books">
            <div class="small_book">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk1v8kZ5Y6F1CSDGHEUGOiqyyRvHfxnObV2Q&usqp=CAU"/>
            </div>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="small_books">
            <div class="small_book">
                <img src="https://images.nypl.org/index.php?id=5146023&t=w"/>
            </div>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="small_books">
            <div class="small_book">
                <img src="https://www.dramaticpublishing.com/media/catalog/product/cache/1/image/300x436/9df78eab33525d08d6e5fb8d27136e95/j/u/jungle_book_cover_j24000.jpg"/>
            </div>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
        </div>

        <div class="big_book">
          <div class="author">
            <img src="https://cdn.britannica.com/05/223205-050-8931FF28/American-writer-George-RR-Martin-2011.jpg"/>
          </div>
          <div class="author_discription">
            <h4>George Raymond</h4>
            <h4>Richard Martin</h4>
            <span>Modern American science</span></br>
            <span>American handsomeguy</span></br>
            <span>I love him haha</span></br>
            <span>but nicola is the best.</span>
        </div>
